<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <ul id="udrLst"></ul>
</body>
<script>
    const cities=["Gurugram", "Bengaluru", "Pune", "Hyderabad", "Surat", "Luckhnow"];
    cities.forEach((city)=>{
        let listItem=document.createElement("li");
        listItem.textContent=`${city}`;
        document.getElementById("udrLst").appendChild(listItem);
    })
</script>
</html>
