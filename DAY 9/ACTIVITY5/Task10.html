<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
    <style>
        .highlight {
            background-color: yellow;
            color: red;
            padding: 10px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="highlight" id="myElement">Hello, I'm Prakhar</div>
</body>
<script>
    let divEle=document.getElementById("myElement");
    divEle.addEventListener("mouseover",()=>{
        divEle.style.borderColor="blue"
    })
</script>
</html>
