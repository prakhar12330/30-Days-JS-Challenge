<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .hidden {
            display: none;
        }
        .myImg{
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <img id="gfgImg" class="myImg" src="https://images.unsplash.com/photo-1591154669695-5f2a8d20c089?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
</body>
<script>
     let myImg=document.getElementById("gfgImg");
     myImg.addEventListener("dblclick",()=>{
        myImg.classList.toggle('hidden');
     })
</script>
</html>
